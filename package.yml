name       : torbrowser-launcher
version    : 0.3.3
release    : 7
source     :
    - https://github.com/micahflee/torbrowser-launcher/archive/v0.3.3.tar.gz : 58b17bd5a9a6f35fe78d83e69fdf77919ffa8c2492b1add1d47aed6237794f93
license    : BSD-1-Clause
component  : network.web.browser
summary    : Securely and easily install Tor Browser
description: |
    Tor Browser Launcher is intended to make Tor Browser easier to install and use for GNU/Linux users.
rundeps    :
    - gnupg
    - python3-qt5
    - python-gpg
    - python-pysocks
    - python-requests
    - tor
setup      : |
    %python3_setup
install    : |
    %python3_install
