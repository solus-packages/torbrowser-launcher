name       : torbrowser-launcher
version    : 0.3.5
release    : 9
source     :
    - https://github.com/micahflee/torbrowser-launcher/archive/refs/tags/v0.3.5.tar.gz : 623cd77c6095711f371fee5b5cc521ecd8dd89d964b75fad6449633d10925089
license    : BSD-1-Clause
component  : network.web.browser
summary    : Securely and easily install Tor Browser
description: |
    Tor Browser Launcher is intended to make Tor Browser easier to install and use for GNU/Linux users.
builddeps  :
    - python-distro
rundeps    :
    - gnupg
    - python3-qt5
    - python-gpg
    - python-pysocks
    - python-requests
    - tor
setup      : |
    %python3_setup
install    : |
    %python3_install
